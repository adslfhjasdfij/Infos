<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .secret-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>

        <div class="secret-message" id="secretMessage">
            Congratulations! You are logged in. Welcome to the secret area!
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var loginForm = document.querySelector('.login-form');
            var secretMessage = document.getElementById("secretMessage");

            // Hardcoded username and password pairs for testing
            var users = [
                { username: "leon", password: "sieber1234" },
                { username: "sean", password: "buck1234" },
                { username: "benaja", password: "bucher1234" }
            ];

            var isValidUser = false;
            for (var i = 0; i < users.length; i++) {
                if (username === users[i].username && password === users[i].password) {
                    isValidUser = true;
                    break;
                }
            }

            if (isValidUser) {
                alert("Login successful!");
                loginForm.style.display = "none";
                secretMessage.style.display = "block";
                return false; // Prevent form submission (optional)
            } else {
                alert("Invalid username or password. Please try again.");
                return false;
            }
        }
    </script>
</body>

</html>
